<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gajju | Dog vs Cat Classifier</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8fafc;
    }
    .hero {
      padding: 70px 0;
    }
    .upload-box {
      border: 2px dashed #0d6efd;
      border-radius: 16px;
      padding: 40px;
      background: white;
    }
  </style>
</head>

<body>

<nav class="navbar bg-white shadow-sm">
  <div class="container">
    <span class="navbar-brand fw-bold fs-3 text-primary">
      Gajju üê∂üê±
    </span>
  </div>
</nav>

<section class="hero">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1 class="fw-bold">Dog vs Cat Image Classification</h1>
        <p class="text-muted mt-3">
          Upload an image and <strong>Gajju</strong> will classify it using
          classical machine learning (HOG + PCA + SVM).
        </p>

        <p class="mt-3">
          <strong>Model Accuracy:</strong>
          <span class="badge bg-success fs-6">{{ accuracy }}%</span>
        </p>
      </div>

      <div class="col-md-6 text-center">
        <img
          src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b"
          class="img-fluid rounded shadow"
          width="400"
        >
      </div>
    </div>
  </div>
</section>

<section class="container mb-5">
  <div class="upload-box text-center">
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" class="form-control mb-3" required>
      <button class="btn btn-primary w-100">Predict</button>
    </form>
  </div>
</section>

{% if prediction %}
<section class="container text-center mb-5">
  <h3 class="mb-3">Prediction Result</h3>

  <div class="alert alert-success fs-4">
    <strong>{{ prediction }}</strong>
  </div>

  <img src="{{ image }}" class="img-fluid rounded shadow" width="300">
</section>
{% endif %}

<footer class="text-center text-muted mb-3">
  Powered by <strong>Gajju</strong> ‚Ä¢ Classical ML (HOG + PCA + SVM)
</footer>

</body>
</html>
